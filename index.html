<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <div class="sidebar_container">
      <div class="sidebar_top">
        <p>Apartamentos</p>
        <i class="bx bx-menu" id="btn"></i>
      </div>

      <ul>
        <li>
          <a href="#" class="sidebar_li_container">
            <i class="bx bxs-home"></i>
            <span class="sidebar_option">Inicio</span>
          </a>
        </li>
        <li>
          <a href="#" class="sidebar_li_container">
            <i class="bx bxs-building-house"></i>
            <span class="sidebar_option">Apartamentos</span>
          </a>
        </li>
      </ul>

      <div class="sidebar_bottom">
        <a href="#">
          <img href="#" src="resources/user_photo.jpg" alt="" class="user_img">
        </a>
        <div class="sidebar_bottom_text">
          <a href="#" class="sidebar_bottom_user">
            <p class="user_name">Agustin Gamio Falagian</p>
          </a>
          <a href="#" class="sidebar_logout_container">
            <p class="sidebar_logout">Log out</p>
            <i class="bx bxs-log-out"></i>
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="main-content"> 
    
  </div>

</body>

<script> 
  let btn = document.querySelector('#btn'); // Select the element with btn id
  let sidebar = document.querySelector('.sidebar_container'); // Selects the element with sidebar_... class
  let mainContent = document.querySelector('.main-content');

  btn.onclick = function () {
    sidebar.classList.toggle('active'); // The classList property provides an interface to manipulate the classes of an element. The toggle method adds the class if it's not present, and removes it if it is present
    mainContent.classList.toggle('active');
  };
</script>

</html>
